	currentRank = null;
	imagesHidden = true;

	capList = new Array(5);
	beltList = new Array(11);
	menuimgName = new Array(5);
	menuimgOn = new Array(5);	
	menuimgOff = new Array(5);	
	
	menuimgName[1] = "theoryButton";
	menuimgOff[1]= new Image (69,32);
	menuimgOff[1].src="../images/theoryButtonOff.gif";
	menuimgOn[1]= new Image (69,32);
	menuimgOn[1].src="../images/theoryButtonOn.gif";	

	menuimgName[2] = "sparringButton";
	menuimgOff[2]= new Image (77,32);
	menuimgOff[2].src="../images/sparringButtonOff.gif";
	menuimgOn[2]= new Image (77,32);
	menuimgOn[2].src="../images/sparringButtonOn.gif";	

	menuimgName[3] = "patternsButton";
	menuimgOff[3]= new Image (77,32);
	menuimgOff[3].src="../images/patternsButtonOff.gif";
	menuimgOn[3]= new Image (77,32);
	menuimgOn[3].src="../images/patternsButtonOn.gif";

	menuimgName[4] = "stancesButton";
	menuimgOff[4]= new Image (73,32);
	menuimgOff[4].src="../images/stancesButtonOff.gif";
	menuimgOn[4]= new Image (73,32);
	menuimgOn[4].src="../images/stancesButtonOn.gif";	

	menuimgName[5] = "reqButton";
	menuimgOff[5]= new Image (104,32);
	menuimgOff[5].src="../images/reqButtonOff.gif";
	menuimgOn[5]= new Image (104,32);
	menuimgOn[5].src="../images/reqButtonOn.gif";		

	for (var i = 0; i < 5; i++)
		capList[i] = new Image (34,14);

	for (var i = 0; i < 11; i++)
		beltList[i] = new Image (237,30);

	//capList[0].src = "../images/capOrange.gif";
	//capList[1].src = "../images/capWhite.gif";
	//capList[2].src = "../images/capGreen.gif";
	//capList[3].src = "../images/capBlue.gif";
	//capList[4].src = "../images/capPink.gif";

	beltList[0].src = "../images/syllabus_02.gif";	// 1st Dan
	beltList[1].src = "../images/syllabus_08.gif";	// 1st Gup
	beltList[2].src = "../images/syllabus_06.gif";	// 2nd Gup
	beltList[3].src = "../images/syllabus_14.gif";	// 3rd Gup
	beltList[4].src = "../images/syllabus_13.gif";	// 4th Gup
	beltList[5].src = "../images/syllabus_18.gif";	// 5th Gup
	beltList[6].src = "../images/syllabus_17.gif";	// 6th Gup
	beltList[7].src = "../images/syllabus_24.gif";	// 7th Gup
	beltList[8].src = "../images/syllabus_22.gif";	// 8th Gup
	beltList[9].src = "../images/syllabus_31.gif";	// 9th Gup
	beltList[10].src = "../images/syllabus_29.gif"; // 10th Gup

	graphicsFileLoadComplete = 1;
	isBrowserValid = 1;


function imageChange(imageName, on)
{
	if ( isBrowserValid && graphicsFileLoadComplete && !imagesHidden)
	{
		var imageID = "";

		for (i = 1; i < menuimgName.length; i++)
		{
			if (menuimgName[i] == imageName)
				imageID = i;
		}

		if (imageID == "")
			return;
		else
		{
			if (on)
				document[imageName].src = menuimgOn[imageID].src;
			else
				document[imageName].src = menuimgOff[imageID].src;
		}
	}
}


function loadPage(page)
{
	if (!imagesHidden)
	{
		parent.content.location="../"+currentRank+"/"+page;

		var colourID;
		var beltID;

		if (isBrowserValid && graphicsFileLoadComplete)
		{
			if (page == "req.html")
				colourID = 0;			
			else if (page == "stances.html")
				colourID = 1;
			else if (page == "patterns.html")
				colourID = 2;
			else if (page == "sparring.html")
				colourID = 3;
			else if (page == "theory.html")
				colourID = 4;

			document['stripeCap'].src = capList[colourID].src;
		}
	}
}

function changeRank(newRank)
{
	currentRank = newRank;
	reloadImages();
}

function reloadImages()
{
	//document['stripeCap'].src = "../images/capOrange.gif";

	if (currentRank == 'dan01')
		beltID = 0;
	else if (currentRank == 'gup01')
		beltID = 1;
	else if (currentRank == 'gup02')
		beltID = 2;
	else if (currentRank == 'gup03')
		beltID = 3;
	else if (currentRank == 'gup04')
		beltID = 4;
	else if (currentRank == 'gup05')
		beltID = 5;
	else if (currentRank == 'gup06')
		beltID = 6;
	else if (currentRank == 'gup07')
		beltID = 7;
	else if (currentRank == 'gup08')
		beltID = 8;
	else if (currentRank == 'gup09')
		beltID = 9;
	else if (currentRank == 'gup10')
		beltID = 10;

	document['beltImage'].src = beltList[beltID].src;

	for (i = 1; i < menuimgName.length; i++)
	{
		imageName = menuimgName[i];
		document[imageName].src = menuimgOff[i].src;
	}
	imagesHidden = false;
}

function hideImages()
{
	document['stripeCap'].src = "../images/spacer.gif";
	document['beltImage'].src = "../images/spacer.gif";

	for (i = 1; i < menuimgName.length; i++)
	{
		imageName = menuimgName[i];
		document[imageName].src = "../images/spacer.gif";
	}
	imagesHidden = true;
}

</script>

			</td>
		</tr>
		<tr>
