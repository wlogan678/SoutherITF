function buttonChange(buttonName, on)
{
	if ( isBrowserValid && graphicsFileLoadComplete && !buttonsHidden)
	{
		var buttonID = "";

		for (i = 1; i < menuName.length; i++)
		{
			if (menuName[i] == buttonName)
				buttonID = i;
		}

		if (buttonID == "")
			return;
		else
		{
			if (on)
				document[buttonName].src = menuOn[buttonID].src;
			else
				document[buttonName].src = menuOff[buttonID].src;
		}
	}
}


function loadPage(page)
{
	if (!buttonsHidden)
	{
		parent.content.location="../"+currentRank+"/"+page;

		var colourID;
		var beltID;

		if (isBrowserValid && graphicsFileLoadComplete)
		{
			if (page == "req.html")
				colourID = 0;			
			else if (page == "stances.html")
				colourID = 1;
			else if (page == "patterns.html")
				colourID = 2;
			else if (page == "sparring.html")
				colourID = 3;
			else if (page == "theory.html")
				colourID = 4;
		}
	}
}

function changeRank(newRank)
{
