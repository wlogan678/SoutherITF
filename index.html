<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<html>
	<head>
		<title>Southern ITF Taekwon-Do - Student Manual</title>
		<script language="JavaScript">
			function goBack() {
				content.history.back();
			}
			
			if (document.all || document.layers)
			{
				var width = screen.availwidth;
				var height = screen.availheight;
				
				if (width > 830)
					width = 830;
				
				if (height > 780)
					height = 780;
				
				self.resizeTo(width, height)
				self.moveTo( ((screen.availwidth / 2) - (width / 2)), ((screen.availheight / 2) - (height / 2)));
			}
			
			menuName = new Array(4);
			menuOn = new Array(4);
			menuOff = new Array(4);
			
			menuName[1] = "syllabusButton";
			menuOff[1]= new Image (65,23);
			menuOff[1].src="images/syllabusButtonOff.gif";
			menuOn[1]= new Image (65,23);
			menuOn[1].src="images/syllabusButtonOn.gif";
			
			graphicsFileLoadComplete = 1;
			isBrowserValid = 1;
			
			function buttonChange(buttonName, on)
			{
				if ( isBrowserValid && graphicsFileLoadComplete )
				{
					var buttonID = "";
					
					for (i = 1; i < menuName.length; i++)
					{
						if (menuName[i] == buttonName)
							buttonID = i;
					}
					
					if (buttonID == "")
						return;
					else
					{
						if (on)
							document[buttonName].src = menuOn[buttonID].src;
						else
							document[buttonName].src = menuOff[buttonID].src;
					}
				}
			}
		</script>
		<style>
			body 
			{
				background-color: #0404a9;
			}
			.background
			{
				position: fixed;
				width: 100%;

			.links
			{  
				position: fixed;
				width: 100%;
				height: 100%;
				padding-right:15%;
				padding-left: 33%;
				padding-top: 13.8%;
				padding-bottom: 100%;
			}
			.content
			{   
				position: fixed;
				width: 100%;
				padding-top: 20%;
				padding-bottom: 0%;
			}
		</style>
	</head>
	<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
		
		<div class="div">
			<img src="images/Header-Logo.gif" width="100%" alt="" class="background">
			<table border="0" cellpadding="0" cellspacing="0" class="links">
				<tr>
					<td valign="left" colspan="1" background="" align="right" nowrap><button type="button" onclick="content.location.href='pages/syllabus.html';" target="content" style="background-color: blue; font-family: calibri,'Font Awesome 5 Free'; font-size: 15px;">Syllabus</button></td>
					<td><img border="0" src="../images/spacer.gif" height="1" alt=""></td>
					<td valign="right" align="right" width="400" class="header" colspan="1" onclick="goBack()">&laquo; Go Back </td>
				</tr>
			</table>
			<table border="0" cellpadding="0" cellspacing="0" class="links">
				<tr>
					<td valign="left" colspan="1" background="" align="right" nowrap>
					<img border="0" src="../images/spacer.gif" width="250" height="1" alt=""></td>
				</tr>
			</table>
			<table width="825" height="400" border="0" cellpadding="0" cellspacing="0" class="content">
				<tr align="center">
					<td colspan="4" rowspan="3" height="400" width="825" valign="top"><iframe frameborder="0" name="content" border="0" height="400" width="825" src="pages/syllabus.html">Your internet browser doesn't support iFrames.<br>You will need to upgrade your browser to use this manual</iframe></td>
				</tr>
			</table>	
		</div>

		if (currentRank == null)
			hideButtons();
