  display: inline-block;
  position: relative;

}

.button span:after {
  content: '\00bb';

  opacity: 0;
  top: 0;
  right: 0px;
  transition: 0.5s;
}

  padding-right: 10px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
