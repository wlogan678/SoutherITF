<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<link rel="StyleSheet" href="../pages/style.css" type="text/css">
<html>
	<head>
		<title>Southern ITF Taekwon-Do - Student Manual</title>
		<script language="JavaScript">
			if (document.all || document.layers)
			{
				var width = screen.availwidth;
				var height = screen.availheight;
				
				if (width > 830)
					width = 830;
				
				if (height > 780)
					height = 780;
				
				self.resizeTo(width, height)
				self.moveTo( ((screen.availwidth / 2) - (width / 2)), ((screen.availheight / 2) - (height / 2)));
			}
			
			menuName = new Array(4);
			menuOn = new Array(4);
			menuOff = new Array(4);
			
			menuName[1] = "syllabusButton";
			menuOff[1]= new Image (65,23);
			menuOff[1].src="images/syllabusButtonOff.gif";
			menuOn[1]= new Image (65,23);
			menuOn[1].src="images/syllabusButtonOn.gif";
			
			graphicsFileLoadComplete = 1;
			isBrowserValid = 1;
			
			function buttonChange(buttonName, on)
			{
				if ( isBrowserValid && graphicsFileLoadComplete )
				{
					var buttonID = "";
					
					for (i = 1; i < menuName.length; i++)
					{
						if (menuName[i] == buttonName)
							buttonID = i;
					}
					
					if (buttonID == "")
						return;
					else
					{
						if (on)
							document[buttonName].src = menuOn[buttonID].src;
						else
							document[buttonName].src = menuOff[buttonID].src;
					}
				}
			}
		</script>
		<style>
			body 
			{
				background-color: #0404a9;
			}
			.background
			{
				position: relative;
				padding: 2em;
				left: 50%;
				top: 0%;
				transform: translate(-50%, -4%);
			}
			.links
			{  
				position: relative;
				left: 50%;
				top: 0%;
				transform: translate(42%, -3139%);
			}
			.navbar
			{  
				position: relative;
				left: 50%;
				top: 0%;
				transform: translate(-25.5%, -1463.5%);
			}
			.content
			{  
				position: relative;
				left: 50%;
				top: 0%;
				transform: translate(-50%, -120%);
			}
		</style>
	</head>
	<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
		
		<div style="position: relative; left: 0; top: 0;">
			<img src="images/Header-Logo.gif" width="1040" alt="" class="background">
			<table width="825" height="370" border="0" cellpadding="0" cellspacing="0" class="content">
				<tr>
					<td colspan="4" rowspan="3" height="370" width="800" valign="top"><iframe frameborder="0" name="content" border="0" height="370" width="800" src="pages/syllabus.html">Your internet browser doesn't support iFrames.<br>You will need to upgrade your browser to use this manual</iframe></td>
				</tr>
			</table>
			<table width="580" height="60" border="0" cellpadding="0" cellspacing="0" class="navbar">
			  <tr>
			    <td colspan="2" width="580" height="60" valign="top"><iframe frameborder="0" name="navbar" border="0" width="580" height="60" scrolling="no" src="pages/navbar.html"></iframe></td>
		      </tr>
		  </table>
			<table border="0" cellpadding="0" cellspacing="0" class="links">
				<tr>
					<td colspan="1" background="" align="right" nowrap><a href="pages/syllabus.html" target="content" onClick="navbar.hideButtons();" onmouseover="imageChange('syllabusButton', true);" onmouseout="imageChange('syllabusButton', false);"><img align="absmiddle" name="syllabusButton" src="images/syllabusButtonOff.gif" height="31" border="0" alt="Syllabus"></a></td>
				</tr>
			</table>	
		</div>
	</body>
</html>
