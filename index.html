			if (document.all || document.layers)
			{
				var width = screen.availwidth;
				var height = screen.availheight;
				
				if (width > 830)
					width = 830;
				
				if (height > 780)
					height = 780;
				
				self.resizeTo(width, height)
				self.moveTo( ((screen.availwidth / 2) - (width / 2)), ((screen.availheight / 2) - (height / 2)));
			}
			
			menuimgName = new Array(4);
			menuimgOn = new Array(4);
			menuimgOff = new Array(4);
			
			menuimgName[1] = "syllabusButton";
			menuimgOff[1]= new Image (65,23);
			menuimgOff[1].src="images/syllabusButtonOff.gif";
			menuimgOn[1]= new Image (65,23);
			menuimgOn[1].src="images/syllabusButtonOn.gif";
			
			menuimgName[2] = "aboutClubButton";
			menuimgOff[2]= new Image (107,23);
			menuimgOff[2].src="images/aboutClubButtonOff.gif";
			menuimgOn[2]= new Image (107,23);

			menuimgName[3] = "aboutTaekwondoButton"

			menuimgOff[4]= new Image (109,23);

			menuimgOn[4]= new Image (109,23);
			menuimgOn[4].src="images/studentDetailsButtonOn.gif";
			
			graphicsFileLoadComplete = 1;
			isBrowserValid = 1;
			
			function imageChange(imageName, on)
			{
				if ( isBrowserValid && graphicsFileLoadComplete )
				{
					var imageID = "";
					
					for (i = 1; i < menuimgName.length; i++)
					{
						if (menuimgName[i] == imageName)
							imageID = i;
					}
					
					if (imageID == "")
						return;
					else
					{
						if (on)
							document[imageName].src = menuimgOn[imageID].src;
						else
							document[imageName].src = menuimgOff[imageID].src;
					}
				}
			}
		</script>
