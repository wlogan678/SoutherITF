<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<meta name="viewport" content="width=device-width, initial-scale=1" /> 
<html>
	<head>
		<title>Southern ITF Taekwon-Do - Student Manual</title>
		<style>
			body 
			{
				background-color:#0404a9;
			}
			.background
			{   
				position:fixed;
			}
			.content
			{
				overflow:hidden;
				height:100%;
				width:100%;
				padding-bottom:0%;
			}
			.iframe-container 
			{
				overflow: hidden;
				/* 16:9 aspect ratio */
				padding-top: 53%;
				position: relative;
			}
			.iframe-container iframe 
			{
				border: 0;
                height: 100%;
                left: 0;
                position: absolute;
                top: 0;
                width: 100%;
			}
            .button
			{
                display: inline-block;
                border-radius: 0px;
                background-color: #f4511e;
                border: #010101;
                color: #FFFFFF;
                text-align: center;
                font-size: 5vw;
                padding: 0;
                width: 60%;
                height: 0%;
                transition: all 0.5s;
                cursor: pointer;
                margin: 0px;
            }
            .button span 
			{
                cursor: pointer;
                display: inline-block;
                position: relative;
                transition: 0.5s;
            }

            .button span:after 
			{
                content: '\00bb';
                position: absolute;
                opacity: 0;
                top: 0;
                right: 0px;
                transition: 0.5s;
            }

            .button:hover span 
			{
                padding-right: 10px;
            }

            .button:hover span:after
			{
                opacity: 1;
                right: 0;
            }
		</style>
	</head>
	<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" height="100%">
	<img align="center" border="" src="images/M-Header-Logo.gif" width="100%" alt="" class="background">
		<br
	<table style="position:relative; width:100%;">
			<tr style="padding-top:13.4%; padding-left:1%; padding-right:7%;">
				<td background="" align="center" valign="top" style="width:100%; height:25%;">
					<button type="button" class="button" onclick="content.location.href='pages/syllabus.html';" target="content" style=" background-color: red; font-family: calibri,'Font Awesome 5 Free'; font-size: 100%; height:100%;"><span>Syllabus</span></button>
					<br>
				</td>
			</tr>
			<tr>
				<td style="width:100%; height:100%; padding-left:1%; padding-right:7%; padding-bottom:0%;" valign="top">
					<div class="iframe-container">
						<iframe name="content" frameborder="0" border="0" height="100%" width="100%" src="pages/syllabus.html" allowfullscreen>Your internet browser doesn't support iFrames.<br>You will need to upgrade your browser to use this manual</iframe>
					</div>
				</td>
			</tr>
		</table>
	</body>
</html>
